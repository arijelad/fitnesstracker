<div class="wrapper">
    <div class="title">
        Login Form
    </div>
    <form action="add-user-form">
        <div class="field">
            <input type="text" name="email" required>
            <label>Email Address</label>
        </div>
        <div class="field">
            <input type="password" name="password" required>
            <label>Password</label>
        </div>
        <div class="content">
            <div class="checkbox">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <div class="pass-link">
                <a href="#">Forgot password?</a>
            </div>
        </div>
        <div class="signup-link">
            Not a member? <a href="register.html">Signup now</a>
        </div>
        <button
                type="button"
                class="btn btn-info"
                data-bs-toggle="modal"
                data-bs-target="#add-user-modal"
        >Login</button>
    </form>

    UserService.reload_users_datatable();

    FormValidation.validate("#add-user-form", {}, function (data) {
        Utils.block_ui("#add-user-modal");
        $('#add-user-modal button[type="button"]').trigger("click");

        RestClient.post(
            "users/add",

            function (response) {
