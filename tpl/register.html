</div>
<div class="wrapper">
    <div class="title">
        Registration Form
    </div>
    <form method="post" action="#">
        <div class="field">
            <input type="text" name="firstName" required>
            <label>First Name</label>
        </div>
        <div class="field">
            <input type="text" name="lastName" required>
            <label>Last Name</label>
        </div>
        <div class="field">
            <input type="text" name="email" required>
            <label>Email Address</label>
        </div>
        <div class="field">
            <input type="password" name="passw" required>
            <label>Password</label>
        </div>
        <div class="content">
            <div class="checkbox">
                <input type="checkbox" name="check" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
        </div>
        <div class="field">
            <button type="submit">Register</button>
        </div>
        <div class="signup-link">
            Have an account? <a href="#login">Sign in</a>
        </div>
    </form>
</div>

<script>
    // Target the form and the login button
    const registerForm = document.querySelector('.wrapper form');
    const loginButton = document.getElementById("login-btn");

    // Add an event listener for the form submission
    registerForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the default form submission

        // Extract the input values
        const firstName = registerForm.elements["firstName"].value;
        const lastName = registerForm.elements["lastName"].value;
        const email = registerForm.elements["email"].value;
        const password = registerForm.elements["passw"].value;
        const check = registerForm.elements["check"].value;

        // Log the input data
        console.log("First Name:", firstName);
        console.log("Last Name:", lastName);
        console.log("Email:", email);
        console.log("Password:", password);
        console.log("CheckBox:", check);

        // Redirect to #home
        setTimeout(() => {
            window.location.href = "#home";
        }, 1000);
    });
</script>
